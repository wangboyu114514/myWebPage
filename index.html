<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端学习</title>
    <link rel="stylesheet" href="./1.css">
</head>
<body>

    <div>
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>
        <hr>
    </div>

    <div>
        <p>段落</p>

        <strong>加粗</strong>
        <b>加粗</b>
        <br>
        <ins>下划线</ins>
        <u>下划线</u>
        <br>
        <em>倾斜</em>
        <i>倾斜</i>
        <br>
        <del>删除线</del>
        <s>删除线</s>
        <hr>
    </div>
    <h2>元素</h2>
    <div>
        <p title="为元素提供额外的提示信息，通常在鼠标悬停时显示">title</p>

    </div>

</html>
